<script type="text/javascript">
$(document).ready(function(){
$("div").dblclick(function(){
$(this).css({background:"red"});
});
});
</script>
<style type="text/css">
div {
background:yellow;
width: 60px;
height: 60px;

}

</style>
<title>Latihan double klik</title>
</head>

<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
